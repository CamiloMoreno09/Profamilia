<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SedeCreateDlg" widgetVar="SedeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateSedeTitle}" closeOnEscape="true">

            <h:form id="SedeCreateForm">

                <h:panelGroup id="display" rendered="#{sedeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateSedeLabel_codigosede}" for="codigosede" />
                        <p:inputText id="codigosede" value="#{sedeController.selected.codigosede}" title="#{myBundle.CreateSedeTitle_codigosede}" required="true" requiredMessage="#{myBundle.CreateSedeRequiredMessage_codigosede}"/>

                        <p:outputLabel value="#{myBundle.CreateSedeLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sedeController.selected.nombre}" title="#{myBundle.CreateSedeTitle_nombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateSedeLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{sedeController.selected.direccion}" title="#{myBundle.CreateSedeTitle_direccion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateSedeLabel_capacidad}" for="capacidad" />
                        <p:inputText id="capacidad" value="#{sedeController.selected.capacidad}" title="#{myBundle.CreateSedeTitle_capacidad}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sedeController.saveNew}" value="#{myBundle.Save}" update="display,:SedeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SedeCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SedeCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

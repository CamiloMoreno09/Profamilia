<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SedeEditDlg" widgetVar="SedeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditSedeTitle}" closeOnEscape="true">

            <h:form id="SedeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{sedeController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditSedeLabel_codigosede}" for="codigosede" />
                        <h:outputText id="codigosede" value="#{sedeController.selected.codigosede}" />

                        <p:outputLabel value="#{myBundle.EditSedeLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sedeController.selected.nombre}" title="#{myBundle.EditSedeTitle_nombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditSedeLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{sedeController.selected.direccion}" title="#{myBundle.EditSedeTitle_direccion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditSedeLabel_capacidad}" for="capacidad" />
                        <p:inputText id="capacidad" value="#{sedeController.selected.capacidad}" title="#{myBundle.EditSedeTitle_capacidad}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sedeController.save}" value="#{myBundle.Save}" update="display,:SedeListForm:datalist,:SedeListForm:SedeDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SedeEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SedeEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
